<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {#<link rel="shortcut icon" href="../../assets/ico/favicon.ico">#}

    <title>{{title_name}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/cover.css" rel="stylesheet">

   </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">{{title_name}}</h3>
              {% block styling %}
              <ul class="nav masthead-nav">
                <li class="active"><a href="/">Home</a></li>
                <li class="about"><a href="/about">About</a></li>
                <li class = "contact"><a href="/contact">Contact</a></li>
              </ul>
              {% endblock %}
            </div>
          </div>
       
       {% block bodycontent %}
          <div class="inner cover">
            <h1 class="cover-heading">{{title_name}}</h1>
            <p class="lead">Welcome to {{title_name}}<br>Please Choose from the following options: <br>
            <a href="accounts/login/" class="btn btn-lg btn-default">Login </a>  <a href= "/accounts/register" class="btn btn-lg btn-default">Sign in</a>
            </p>
          </div>
	{% endblock %}

          <div class="mastfoot">
            <div class="inner">
              <p>Website built with template from <a href="http://getbootstrap.com">Bootstrap</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {#<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>#}
    <script src="/static/js/bootstrap.min.js"></script>
    <script language="javascript" src="/static/js/cover-jquery.min.js"></script>
    {#<script src="../../assets/js/docs.min.js"></script>#}
  </body>
</html>
